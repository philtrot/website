  <script>
    var whole = document.querySelector("html");
    var box = document.querySelector("#welcome");
    var curX = 0 + box.width/2;
    var curY = 0 + box.height/2;
    var speedX = 0;
    var speedY = 0;
    var mouseX = 0;
    var mouseY = 0;
    function update_speed(event) {
      mouseX = event.pageX;
      mouseY = event.pageY;
    }

    setInterval(function(){
      var dx = mouseX - curX;
      var dy = mouseY - curY;
      speedX = 100/dx;
      speedY = 100/dy;
      curX += speedX;
      curY += speedY;
      box.style.position = "absolute";
      box.style.top = curY + "px";
      box.style.left = curX + "px";
    }, 10);

    whole.addEventListener("mousemove", update_speed, false);
    whole.addEventListener("mouseenter", update_speed, false);
    whole.addEventListener("mouseleave", update_speed, false);
  </script>
