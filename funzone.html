  <main>
    <h2>Funzone</h2>

  <script>
    var whole = document.querySelector("html");
    var box = document.querySelector("#welcome");
    var curX = window.innerWidth/2;
    var curY = window.innerHeight/2;
    var speedX = 0;
    var speedY = 0;
    var mouseX = 0;
    var mouseY = 0;
    var updcnt = 0;

    function tick() {
      var dx = mouseX - curX - box.width/2;
      var dy = mouseY - curY - box.height/2;
      var distsq = Math.max(8, dx*dx + dy*dy);
      var dist = Math.sqrt(distsq);
      var mag = -8000 / distsq + distsq*distsq / 100000000000;
      speedX += dx/dist * mag;
      speedY += dy/dist * mag;
      speedX *= .98;
      speedY *= .98;
      curX += speedX;
      curY += speedY;
      box.style.top = curY + "px";
      box.style.left = curX + "px";
    }

    function update_mouse(event) {
      if (updcnt < 100) {
        updcnt++;
      }
      if (updcnt == 10) {
        box.style.visibility = "visible";
        setInterval(tick, 10);
      }
      mouseX = event.pageX;
      mouseY = event.pageY;
    }

    box.style.position = "absolute";
    box.style.visibility = "hidden";
    whole.addEventListener("mousemove", update_mouse, false);
    whole.addEventListener("mouseenter", update_mouse, false);
    whole.addEventListener("mouseleave", update_mouse, false);
  </script>

</body>
